<!DOCTYPE html>
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
       <title>Home</title>
   </head>
   <body>
      <h1> Audio inspection</h1>
      <form method="post" action="/audio"  enctype="multipart/form-data">
         <input type="checkbox" id="detect_gender" name="Detect Gender" value="True">
         <label for="detect_gender">Detect Gender (if selected, filters splitted by gender) </label><br><br>
         <label for="audio">Choose audio file</label>
         <input type="file" id="audio" name="audio" onchange="enableSubmitBtn();"><br><br>
         <input type="submit" id="submitBtn" value="submit" disabled>
      </form>
      <script>
         function enableSubmitBtn() {
            document.getElementById('submitBtn').removeAttribute("disabled");
         }
      </script>
   </body>
</html>
